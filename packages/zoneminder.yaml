
zoneminder_package:

  # Note that the list of available cameras is controlled within ZoneMinder
  # by managing what cameras the <username> has access to.

  zoneminder:
    - host: !secret zm_hostname
      path: /zm/
      path_zms: /cgi-bin-zm/zms
      ssl: false
      verify_ssl: false
      username: !secret zm_username
      password: !secret zm_password

  camera:
    - platform: zoneminder
